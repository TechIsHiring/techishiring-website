name: Code Quality

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:

    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run test --if-present


  lint:

    name: Run Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci
      - run: npm run format


  cypress-run-e2e:

    name: Run End-to-End Tests
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          # Specify Browser since container image is compile with Firefox
          browser: chrome
          start: npm run dev
                      
  cypress-run-component:

    name: Run Component Tests
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.18.3-chrome87-ff82
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm ci

      - name: Cypress run
        uses: cypress-io/github-action@v5.0.9
        with:
          # Specify Browser since container image is compile with Firefox
          browser: chrome
          component: true